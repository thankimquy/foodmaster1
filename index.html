
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#4f46e5">
  
  <!-- iOS specific tags for Native Experience -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="FoodMaster">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046747.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>FoodMaster Pro</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    #app-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top-color: #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="app-loader">
    <div class="spinner"></div>
    <p class="mt-4 text-slate-500 font-medium text-sm">Khởi tạo ứng dụng quản lý...</p>
    <div id="local-error" class="hidden mt-6 p-6 max-w-sm bg-white border border-red-100 rounded-3xl text-center shadow-2xl">
      <div class="text-3xl mb-3">⚠️</div>
      <p class="text-red-600 font-bold text-lg">Lỗi Bảo Mật Trình Duyệt</p>
      <p class="text-slate-600 text-sm mt-3 leading-relaxed">
        iPhone không cho phép chạy app trực tiếp từ file. Bạn hãy tải code này lên <b>GitHub</b> và kết nối với <b>Vercel</b> (miễn phí) để cài đặt vào iPhone nhé!
      </p>
    </div>
  </div>

  <div id="root"></div>

  <!-- Note: Changed to /index.tsx for standard build tools compatibility -->
  <script type="module" src="/index.tsx"></script>

  <script>
    if (window.location.protocol === 'file:') {
      document.getElementById('local-error').classList.remove('hidden');
      document.querySelector('.spinner').style.display = 'none';
      document.querySelector('#app-loader p').style.display = 'none';
    }
    
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('app-loader');
        if (loader && window.location.protocol !== 'file:') {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      }, 800);
    });
  </script>
</body>
</html>
